<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Carta para Ti</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .envelope {
            width: 200px;
            height: 120px;
            background: #ff4d6d;
            position: relative;
            cursor: pointer;
            transition: transform 0.5s;
        }
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 60px solid #ff758f;
        }
        .envelope::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 60px solid #ff2e63;
        }
        .card {
            display: none;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
        }
        .card p {
            color: #ff2e63;
            font-size: 18px;
            font-weight: bold;
        }
        .button {
            margin-top: 10px;
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container" onclick="openLetter()">
        <div class="envelope"></div>
        <div class="card" id="card">
            <p>Mi amor ‚ù§Ô∏è, esta noche a las 7:00 PM quiero invitarte a una cena especial üåπ‚ú®.</p>
            <button class="button" onclick="confirmInvitation(event)">Confirmar Asistencia</button>
        </div>
    </div>

    <script>
        function openLetter() {
            document.querySelector('.envelope').style.display = 'none';
            document.getElementById('card').style.display = 'block';
        }
        function confirmInvitation(event) {
            event.stopPropagation();
            window.location.href = "https://wa.me/3166176024?text=Mi%20amor%2C%20confirmo%20mi%20asistencia%20a%20nuestra%20cita%20rom%C3%A1ntica%20%E2%9D%A4%EF%B8%8F%F0%9F%92%8C";
        }
    </script>
</body>
</html>
